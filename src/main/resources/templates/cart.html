<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cart</title>
</head>
<body>
    <h1>Cart</h1>
    <div th:each="cartItem : ${cartItems}">
        <p th:text="${cartItem.productId}">Product ID</p>
        <p th:text="${cartItem.quantity}">Quantity</p>
        <form action="#" th:action="@{/api/cart/update}" method="post">
            <input type="hidden" name="id" th:value="${cartItem.id}">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" th:value="${cartItem.quantity}" min="1" required>
            <button type="submit">Update Quantity</button>
        </form>
        <form action="#" th:action="@{/api/cart/remove/{id}(id=${cartItem.id})}" method="post">
            <button type="submit">Remove</button>
        </form>
        <hr>
    </div>
    <form action="#" th:action="@{/api/orders/placeOrder}" method="post">
        <button type="submit">Place Order</button>
    </form>
</body>
</html>
